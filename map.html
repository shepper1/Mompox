
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - undefined</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: 9.824458499999999, lng: -74.97104177499999 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":10.3932277,"lng":-75.4832311,"name":"Carthagène des Indes","jour":1,"titre":"Arrivée à Carthagène, Porte des Caraïbes","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=10.3932277,-75.4832311&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=10.3932277,-75.4832311","aiImageUrl":"jour1.jpg"},{"lat":9.239654699999999,"lng":-74.4254445,"name":"Carthagène - Mompox","jour":3,"titre":"Voyage vers la Perle du Magdalena : Mompox","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=9.239654699999999,-74.4254445&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=9.239654699999999,-74.4254445","aiImageUrl":"jour3.jpg"},{"lat":9.239654699999999,"lng":-74.4254445,"name":"Mompox","jour":4,"titre":"Mompox, un Voyage dans le Temps","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=9.239654699999999,-74.4254445&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=9.239654699999999,-74.4254445","aiImageUrl":"jour4.jpg"},{"lat":10.4252969,"lng":-75.55004699999999,"name":"Mompox - Carthagène des Indes","jour":9,"titre":"Retour vers Carthagène, entre Terre et Mer","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=10.4252969,-75.55004699999999&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=10.4252969,-75.55004699999999","aiImageUrl":"jour9.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q&callback=initMap">
  </script>
</body>
</html>
